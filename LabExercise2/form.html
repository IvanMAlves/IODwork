    <form method="POST" action="http://localhost:3000/profile">

        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="First Name">
        </div>
        <div>
            <label for="lname">Last name:</label>

        </div>
        <div>

            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
        </div>
        <div>
            <label for="select">Choose from the select menu:</label>
            <select id="selections" name="selections">
              <option value="selection1">selection1</option>
