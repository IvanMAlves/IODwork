<!DOCTYPE html>

<html lang="en">
<template id="card-template">
    <div class="card col-8" style="width: 18rem; margin: 10px">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>

            <p class="card-text">
                Some quick example text to build on the card title and make up the
                bulk of the card's content.
            </p>
        </div>
    </div>
</template>

<head>
    <!-- Required meta tags -->

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Hello, world!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstap Cards</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main>
        <div id="card-list" class="row"></div>
    </main>

    <script>
        function addCard(card) {
            const template = document
                .getElementById("card-template")
                .content.cloneNode(true);

            template.querySelector(".card-title").innerText = card.title;

            template.querySelector(".card-text").innerText = card.body;

            document.querySelector("#card-list").appendChild(template);
        }

        if ("content" in document.createElement("template")) {
            let fetchData = () => {
                fetch("https://jsonplaceholder.typicode.com/posts?_limit=5")
                    .then(response => response.json())
                    .then(response => { 
                        console.log(response) 
                        for(let i =0; i< response.length; i++){
                            addCard(response[i]);
                        }
                    })
            };

            fetchData();
        }
    </script>
</body>

</html>
