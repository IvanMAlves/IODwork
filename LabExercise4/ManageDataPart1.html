<!DOCTYPE html>

<html>

<body>
  <h2>News</h2>

  <p id="demo"></p>

  <div>News articles loading ...</div>

  <script>
    let output = document.querySelector("div");

    let news = [
      {
        id: 1,
        title: "News1",
        content: "bla",
      },

      {
        id: 2,
        title: "News2",
        content: "blabla",
      },

      {
        id: 3,
        title: "News3",
        content: "blablabla",
      },
    ];

    let timer = null;

    //let index = 0;

    function printNews() { //should try and use a template for this
      //the idea is to print all news articles each time, so in case there have been more added it will pick them up in the next run
      output.innerHTML = ''
      for (let index = 0; index < news.length; index++) {
        output.innerHTML += '<div class="news">' +
          "News ID: " +
          news[index].id +
          "<br>" +
          "News Title: " +
          news[index].title +
          "<br>" +
          "News content " +
          news[index].content +
          "<br>" +
          "<br>" +
          "</div>";
      //index++;
      }
    }
    timer = setInterval(printNews, 5000);
  </script>
</body>

</html>
